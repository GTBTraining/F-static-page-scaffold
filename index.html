<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Title</title>
    <link rel="stylesheet" href="./src/style/index.css" />
  </head>
  <body>
    <header class="header">
      <span class="left-log">
        <h1 class="header-title">facebook</h1>
        <button class="register-button">注册</button>
      </span>
      <p class="nav-link">加入或登陆Facebook  ▾</p>
    </header>
    <main>
      <div class="homepage">
        <h2>创建主页</h2>
        <p class="introduction-text">
          向 Facebook
          全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。
        </p>
      </div>
      <div class="sections">
      <section class="seller-section">
        <figure>
          <img src="./src/image/biz_illustration.png" alt="商家或品牌" />
          <figcaption>
            <h3>商家或品牌</h3>
            <p class="description">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
            <button class="start-button">开始</button>
          </figcaption>
        </figure>
      </section>
      <section class="public-section">
        <figure>
          <img
            src="./src/image/community_illustration.png"
            alt="社群或公众人物"
          />
          <figcaption>
            <h3>社群或公众人物</h3>
            <p class="description">
              与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。
            </p>
            <button class="start-button">开始</button>
          </figcaption>
        </figure>
      </section>
    </div>
    </main>
    <script src="src/app.js"></script>
  </body>
</html>
